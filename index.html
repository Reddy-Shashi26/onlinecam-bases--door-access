<!DOCTYPE html>
<html>
<head>
  <title>Firebase Base64 Image Minimal (Realtime)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }

    .image-container {
      display: inline-block;
      max-width: 100%;
      width: 320px;
      padding: 10px;
      border: 2px solid #ccc;
      box-sizing: border-box;
      background-color: white;
      margin-bottom: 20px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .image-container.alert {
      animation: flashingBorder 1s infinite;
    }

    @keyframes flashingBorder {
      0%   { border-color: red; box-shadow: 0 0 10px red; }
      25%  { border-color: orange; box-shadow: 0 0 10px orange; }
      50%  { border-color: yellow; box-shadow: 0 0 10px yellow; }
      75%  { border-color: limegreen; box-shadow: 0 0 10px limegreen; }
      100% { border-color: blue; box-shadow: 0 0 10px blue; }
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .status-text {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #removeBtn {
      background-color: #dc3545;
    }

    #removeBtn:hover {
      background-color: #a71d2a;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPvr7_EG8RZHd9Om7jgTMQz034ahBFnb8",
      authDomain: "svk-projects.firebaseapp.com",
      databaseURL: "https://svk-projects-default-rtdb.firebaseio.com",
      projectId: "svk-projects",
      storageBucket: "svk-projects.appspot.com",
      messagingSenderId: "735478122412",
      appId: "1:735478122412:web:0e00c7ab6c7a079515dc09",
      measurementId: "G-2B3DT5WVWM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const base64Ref = ref(db, 'test/relay4');
    const container = document.createElement('div');
    container.className = 'image-container';
    document.body.appendChild(container);

    const img = document.createElement('img');
    const statusText = document.createElement('div');
    statusText.className = 'status-text';

    container.appendChild(img);
    container.appendChild(statusText);

    const grantBtn = document.getElementById('grantAccessBtn');
    const alertSound = document.getElementById('alertSound');

    let soundInterval = null;

    // Update image when value changes
    onValue(base64Ref, snapshot => {
      const base64String = snapshot.exists() ? snapshot.val() : '';

      if (base64String && base64String.trim() !== '') {
        container.classList.add('alert');
        img.src = base64String.startsWith('data:')
          ? base64String
          : 'data:image/jpeg;base64,' + base64String;
        statusText.innerText = "ðŸš¨ Someone is at the door! Check the image.";
        grantBtn.style.display = 'inline-block';

        // Start alert sound every 3 seconds
        if (!soundInterval) {
          alertSound.play().catch(e => console.log("Autoplay blocked:", e));
          soundInterval = setInterval(() => {
            alertSound.play().catch(e => console.log("Autoplay blocked:", e));
          }, 2000);
        }

      } else {
        container.classList.remove('alert');
        img.src = "https://via.placeholder.com/320x240?text=No+Access+Request";
        statusText.innerText = "ðŸ”’ Door closed. No one requesting for access.";
        grantBtn.style.display = 'none';

        // Stop alert sound
        if (soundInterval) {
          clearInterval(soundInterval);
          soundInterval = null;
        }
      }
    });

    // Grant Access
    window.grantAccess = function () {
      const accessRef = ref(db, 'test/access');
      set(accessRef, true)
        .then(() => {
          console.log("Access granted (true). Will reset in 2 sec...");
          setTimeout(() => {
            set(accessRef, false).then(() => {
              console.log("Access reset to false.");
            }).catch(err => {
              console.error("Error resetting access to false:", err);
            });
          }, 2000);
        })
        .catch(error => {
          console.error("Error setting access to true:", error);
        });
    };

    // Remove image
    window.removeImage = function () {
      set(base64Ref, '')
        .then(() => {
          console.log("Image removed successfully.");
        })
        .catch(err => {
          console.error("Error removing image:", err);
        });
    };
  </script>
</head>
<body>

  <!-- Audio Alert -->
  <audio id="alertSound" src="https://www.soundjay.com/misc/sounds/bulb-horn-02.mp3" preload="auto"></audio>

  <!-- Grant Access Button (initially hidden) -->
  <button id="grantAccessBtn" onclick="grantAccess()" style="display: none;">Grant Access</button>

  <!-- Remove Image Button -->
  <div>
    <button id="removeBtn" onclick="removeImage()">Remove Image</button>
  </div>

</body>
</html>
